<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
		<link href="style.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
		<script src="index.js"></script>
		<title>CATAN!</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&family=Work+Sans:wght@600&display=swap" rel="stylesheet">
		<script src="JsBarcode.all.min.js"></script>
	</head>
	<body>
		<h1 id="mainError" style="display:none;"></h1>
		<div id="gameScreen">
			
		</div>
		<!-- Journal Modal -->
		<div class="modal fade" id="logsModel" tabindex="-1" aria-labelledby="logsModel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-scrollable modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="repairJournalTitle">Repair Journal</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body" id="logsModelBody">
						<div id="noLogsLabel" style="display:none;">
							<p>No information on this repair, how odd.</p>
						</div>
						<table class="table" id="logsTable">
							<thead>
								<tr>
									<th scope="col">Who</th>
									<th scope="col">When</th>
									<th scope="col">What</th>
								</tr>
								<tbody id="logsTableBody">
									<!-- Generated in showLogs() -->
								</tbody>
							</thead>
						</table>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
