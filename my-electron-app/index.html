<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
		<link href="style.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
		<script src="index.js"></script>
		<title>CATAN!</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&family=Work+Sans:wght@600&display=swap" rel="stylesheet">
		<script src="JsBarcode.all.min.js"></script>
	</head>
	<body>
		<h1 id="mainError" style="display:none;"></h1>
		<div id="gameScreen">
			
		</div>
		<div class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" id="rollModal" tabindex="-1" aria-labelledby="rollModal" aria-hidden="true">
			<div class="modal-dialog modal-dialog-scrollable modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="rollTitle">Rolling a die</h5>
					</div>
					<div class="modal-body">
						<div id="rollableNumbers">
							<div id="number2" class="number"><div>2</div><div class="dots" id="dot2"></div></div>
							<div id="number3" class="number"><div>3</div><div class="dots" id="dot3"></div></div>
							<div id="number4" class="number"><div>4</div><div class="dots" id="dot4"></div></div>
							<div id="number5" class="number"><div>5</div><div class="dots" id="dot5"></div></div>
							<div id="number6" class="number"><div>6</div><div class="dots" id="dot6"></div></div>
							<div id="number7" class="number"><div>7</div><div class="dots" id="dot7"></div></div>
							<div id="number8" class="number"><div>8</div><div class="dots" id="dot8"></div></div>
							<div id="number9" class="number"><div>9</div><div class="dots" id="dot9"></div></div>
							<div id="number10" class="number"><div>10</div><div class="dots" id="dot10"></div></div>
							<div id="number11" class="number"><div>11</div><div class="dots" id="dot11"></div></div>
							<div id="number12" class="number"><div>12</div><div class="dots" id="dot12"></div></div>
						</div>
						<div id="rolledNumber">

						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
